<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
    <h1>Find Your Honey Bee</h1>
    </div>
    <h2>
      <p class="motto">Because no bee is complete without their honey ğŸ¯</p>
    </h2>
  </header>

  <div class="single-bees" id="profile">
  <img id="beePfp" src="./img/GrantBuzzton.png" alt="Bee Picture"/>
  <h2 id="name">Grant Buzzton</h2>
  <p id="bio">Grant bio</p>
  <div>
    <button onclick="likeBee()">Pollinate</button>
    <button onclick="stingBee()">Sting</button>
   </div>
  </div>

  <script src="js/main.js"></script>

<script>
  const bees = [
     { 
      name: "Pollen Frey", 
      bio: "Pollen bio",
      img: "./img/PollenFrey.PNG"
    },
    { 
      name: "Beeia Honey", 
      bio: "Beeia bio",
      img: "./img/BeeiaHoney.PNG"
    },
    { 
      name: "Burt Bee", 
      bio: "Burt bio",
      img: "./img/BurtBee.PNG"
    },
    { 
      name: "Bartney Stinger", 
      bio: "Bartney bio",
      img: "./img/BartneyStinger.PNG"
    },
    { 
      name: "Madi Bee", 
      bio: "Madi bio",
      img: "./img/MadiBee.png"
    },
    {
      name: "Mibee Xiao", 
      bio: "Mibee bio", 
      img: "./img/Mibee.PNG"
    }
  ];

  let index = 0;

  function nextBee() {
    index = (index + 1) % bees.length;
    document.getElementById("name").textContent = bees[index].name;
    document.getElementById("bio").textContent = bees[index].bio;
    document.getElementById("beePfp").src = bees[index].img;
  }

  function likeBee() {
    showPopup("There's a match in the hive!");
    nextBee();
  }

  function stingBee() {
    showPopup("You stung this bee!");
    nextBee();
  }

  function showPopup(message) {
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  popupText.textContent = message;
  popup.classList.remove("hidden");

  setTimeout(() => {
    popup.classList.add("hidden");
  }, 2000); 
}

</script>

<div id="popup" class="popup hidden">
  <p id="popupText"></p>
</div>

</body>

</html>
