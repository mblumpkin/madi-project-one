<body>
  <header>
    <div class="header-container">
    <h1>Find Your Honey Bee</h1>
    </div>
    <h2>
      <p class="motto">Because no bee is complete without their honey üçØ</p>

  <div class="single-bees" id="profile">
  <h2 id="name">Name</h2>
  <p id="bio">Bio</p>
  <div>
    <button onclick="likeBee()"> Like</button>
    <button onclick="stingBee()"> Sting</button>
   </div>
  </div>

  <script src="js/main.js"></script>

<script>
  const bees = [
    { name: "Bee name 1", bio: "this is my bio" }, 
    { name: "Bee name 2", bio: "this is my bio" }, 
    { name: "Bee name 3", bio: "this is my bio" }, 
    { name: "Bee name 4", bio: "this is my bio" }, 
    { name: "Bee name 5", bio: "this is my bio" }, 
    { name: "Bee name 6", bio: "this is my bio" }, 
    { name: "Bee name 7", bio: "this is my bio" }
  ];

  let index = 0;

  function nextBee() {
    index = (index + 1) % bees.length;
    document.getElementById("name").textContent = bees[index].name;
    document.getElementById("bio").textContent = bees[index].bio;
  }

  function likeBee() {
    alert("Input for match");
    nextBee();
  }

  function stingBee() {
    alert("Input for Sting");
    nextBee();
  }
</script>
